<!doctype html>
<html lang="en" style="width:100%; margin:0;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/svg+xml" href="/monitor/static/img/icon.svg" sizes="any">
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="bg-light">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark shadow">
      <a class="navbar-brand" href="#">
        <img src="/static/img/icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        ServerMonitor
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/info">Info</a>
        </div>
      </div>
    </nav>
    <div style="position: relative; min-height: 90vh; height: 1500px;">
    <div class="container-fluid" style="padding-bottom: 2.5rem;">
      <div class="row p-2" style="margin-top: 71px; margin-bottom: 15px">
        <div class="col-sm">
          {% block content %}{% endblock %}
        </div>
        <div class="col-sm">
            {% block leftcol %}{% endblock %}
        </div>
      </div>
    </div>
    <!-- Footer -->
</div>
<footer class="page-footer font-small bg-dark" style="position: relative; bottom: 0; width: 100%; height: 120px">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 text-white">Made with ❤ in Germany | © 2019
      <p>Powered by InspiredProgrammer</p>
      <a href="mailto:chris@inspiredprogrammer.com">chris@inspiredprogrammer.com</a>
    </div>
    <!-- Copyright -->
    </footer>

</body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  <script>
      function onLoad(loading, loaded) {
        if(document.readyState === 'complete'){
            return loaded();
        }
        loading();
        if (window.addEventListener) {
            window.addEventListener('loading', loaded, false);
        }
        else if (window.attachEvent) {
            window.attachEvent('onload', loaded);
        }
    };
    
    onLoad(function(){
       console.log('I am waiting for the page to be loaded');
    },
    function(){
        console.log('The page is loaded');
    });
  </script>

</html>
